<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table>
    <tr>
        <td>Model</td>
        <td>Color</td>
        <td>Series</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}" />
        <td th:text="${car.color}" />
        <td th:text="${car.series}" />
    </tr>
</table>

</body>
</html>
